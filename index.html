<!DOCTYPE html>
<html>

<head>
    <title>Homero's Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissors!</h1>

    <div id="buttons">
        <img id="rock" class="picture-buttons" src="images/rock2.png.png" alt="rock" width="200" height="200">
        <img id="paper" class="picture-buttons" src="images/paper.png.svg" alt="paper" width="200" height="200">
        <img id="scissors" class="picture-buttons" src="images/scissors.png.svg" alt="scissors" width="200"
            height="200">
    </div>

    <div id="text-div" width="200" height="200"></div>

    <h2>Your Score:</h2>
    <p id="your-score" value="0">0</p>

    <h2>Computer Score:</h2>
    <p id="computer-score" value="0">0</p>

    <script src='script.js'></script>
</body>

</html>
